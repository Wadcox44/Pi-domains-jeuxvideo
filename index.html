<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeuxvideo.pi | Future Gaming Hub</title>
    <style>
        :root {
            --pi-gold: #ffaa00;
            --pi-light: #ffd480;
            --bg-dark: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1a1a2e, transparent);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            text-align: center;
        }

        h1 { 
            font-size: 2.8em; 
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .domain { 
            background: linear-gradient(to bottom, #fff, var(--pi-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .content-section {
            margin-bottom: 30px;
        }

        p { line-height: 1.6; color: #e0e0e0; font-size: 1.05em; }

        /* Séparation visuelle stylisée */
        .divider {
            height: 1px;
            width: 60px;
            background: var(--pi-gold);
            margin: 30px auto;
            opacity: 0.5;
        }

        .english-section { 
            font-size: 0.95em; 
            color: #aaa;
            font-style: italic;
        }

        /* Liens en bas */
        .social-links {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 40px;
        }

        @media (min-width: 400px) {
            .social-links { grid-template-columns: repeat(3, 1fr); }
        }

        .contact-btn {
            padding: 14px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 0.85em;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .contact-btn:hover { 
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .btn-tg { background: #0088cc22; color: #0088cc; border-color: #0088cc44; }
        .btn-reddit { background: #FF450022; color: #FF4500; border-color: #FF450044; }
        .btn-discord { background: #5865F222; color: #5865F2; border-color: #5865F244; }

        .btn-tg:hover { background: #0088cc; color: #fff; }
        .btn-reddit:hover { background: #FF4500; color: #fff; }
        .btn-discord:hover { background: #5865F2; color: #fff; }

        .footer-info {
            margin-top: 25px;
            font-size: 0.75em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .verified { color: var(--pi-gold); font-weight: bold; }
    </style>
</head>
